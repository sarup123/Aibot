<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Virtual Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    .assistant-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .assistant-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffffdd;
    }

    .assistant-container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #cccccc;
    }

    .mic-button {
      background: #4e54c8;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 10px rgba(78, 84, 200, 0.8);
    }

    .mic-button:hover {
      background: #6c63ff;
    }

    .response {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      min-height: 80px;
      white-space: pre-wrap;
      transition: opacity 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="assistant-container">
    <h1>Virtual AI Assistant</h1>
    <p>Ask me anything. I'm always listening.</p>
    <button class="mic-button" onclick="startListening()">ðŸŽ¤ Speak</button>
    <div class="response" id="responseBox">Waiting for your command...</div>
  </div>

  <script>
    const responseBox = document.getElementById('responseBox');

    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      utter.pitch = 1;
      synth.speak(utter);
    }

    function startListening() {
      recognition.start();
      responseBox.textContent = "Listening...";
    }

    recognition.onresult = function (event) {
      const transcript = event.results[0][0].transcript.trim();
      responseBox.textContent = `You said: "${transcript}"`;
      askAssistant(transcript);
    };

    recognition.onerror = function(event) {
      responseBox.textContent = "Speech recognition error: " + event.error;
    };

    recognition.onend = () => {
      // Optional: do something on end
    };

    function askAssistant(prompt) {
      responseBox.textContent = "Thinking...";
      fetch('https://your-project-name.glitch.me/ask', { // <-- REPLACE with your backend URL
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply || "Sorry, I didn't get a response.";
        responseBox.textContent = reply;
        speak(reply);
      })
      .catch(err => {
        responseBox.textContent = "Error talking to assistant.";
        console.error(err);
      });
    }
  </script>
</body>
</html>

</script>
